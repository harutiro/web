<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>sample</title>
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <!-- テキストBOXを作成 -->
    <div id="textbox">
	    <p id="p1" class="text_cat">この下に出力されます</p>
    </div>

    <script language="javascript" type="text/javascript">
        $.getJSON("test.json", (data) => {

            for(i=0;i<data.csv.length;i++){
                // console.log(`id=${data.csv.length}`);
                // console.log(`id=${data.csv}`);
                
                // console.log(`id=${data.csv[i]}`);

                // ID取得
                var textbox_element = document.getElementById('textbox');

                // 新しいHTML要素を作成
                var new_element = document.createElement('p');
                new_element.textContent = `${data.csv[i]}`;

                // 指定した要素の中の末尾に挿入
                textbox_element.appendChild(new_element);


                
            }
            
        });

        

        
    </script>
</body>
</html>
